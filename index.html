<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AMPCO plate cutting calculator</title>
</head>
<body>
    <h1>AMPCO plate cutting calculator</h1>
    <form action="calculate.php" method="post">
        <label for="length">Length:</label>
        <input type="number" name="length" id="length" required>
        <br>
        <label for="width">Width:</label>
        <input type="number" name="width" id="width" required>
        <br>
        <label for="thickness">Thickness:</label>
        <input type="number" name="thickness" id="thickness" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
